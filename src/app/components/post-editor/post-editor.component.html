<div class="editor-container">
  <h2>Create a new content with editor tool</h2>
  
  <ckeditor 
    [editor]="Editor" 
    [config]="config" 
    [(ngModel)]="editorData">
  </ckeditor>

  <div class="actions" style="margin-top: 20px;">
    <button (click)="saveContent()">Save content</button>
  </div>
</div>
